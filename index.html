    <script type="text/javascript">
      (function(l) {
          // Check if the search part of the URL contains '/'
          if (l.search.includes('/')) {
              var decoded = l.search.slice(1).split('&').map(function(s) {
                  return s.replace(/~and~/g, '&').replace(/\//g, '%2F');
                  // Replace all occurrences of '/' with its URL encoded equivalent '%2F'
              }).join('?');
              
              // Replace all occurrences of '/' in the pathname and update the history state
              window.history.replaceState(null, null,
                  l.pathname.replace(/\//g, '%2F') + decoded + l.hash
              );
          }
      }(window.location))
    </script>
